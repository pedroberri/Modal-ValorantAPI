<div>
  <button (click)="modalAPI1.abrir()" class="api">Mapas</button>
</div>

<app-modal #modalAPI1>
  <br>
  <select [(ngModel)]="selectedTag" class="input_select">
    <option [value]="mapa.splash" *ngFor="let mapa of mapas">{{ mapa.displayName }}</option>
  </select>
  <img [src]="linkImage" alt="" width="100%">
  <button (click)="consultar()" class="consultar_button">Consultar</button>
  <input type="button" (click)="modalAPI.fechar()" value="Fechar" class="input_button">
</app-modal>
